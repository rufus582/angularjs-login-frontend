<div class="blur-container">
  <div class="blur p-5">
    <p class="form-title mb-5">
      Welcome <b>{{ username }}</b>
    </p>

    <p>
      If you can see this page, you have been successfully logged in, and
      everything is working perfectly!
    </p>
    <br />

    <button
      type="button"
      class="btn btn-primary btn-lg btn-submit p-3 px-5 mb-4"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
