<div class="blur-container">
  <div class="blur p-5">
    <h2 class="form-title mb-5">Login</h2>

    <div class="form-floating mb-4 m-auto">
      <input
        type="text"
        class="form-control bg-transparent"
        [(ngModel)]="uname"
        name="uname"
        id="uname"
        placeholder="Username"
      />
      <label for="uname">Username</label>
    </div>
    <div class="form-floating m-auto mb-4">
      <input
        type="password"
        class="form-control bg-transparent"
        id="pass"
        [(ngModel)]="pass"
        name="pass"
        placeholder="Password"
      />
      <label for="pass">Password</label>
    </div>

    <button
      type="button"
      class="btn btn-primary btn-lg btn-submit p-3 px-5 mb-4"
      (click)="login()"
    >
      Sign in
    </button>

    <span class="register">
      Don't have an account?
      <a href="/register"><b>Create one here!</b></a>
    </span>
  </div>
</div>
